<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h1>Image Search</h1>

    <form action="">
      <input
        type="text"
        name="search"
        id="searchInput"
        placeholder="Search for Images"
      />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1695030934462-748a3ed22c1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60"
          alt="Food"
        />
        <a
          href="https://unsplash.com/photos/a-table-topped-with-plates-of-food-on-top-of-a-table-IixvxcTHKHE"
          target="_blank"
          >Food</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1695030934462-748a3ed22c1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60"
          alt="Food"
        />
        <a
          href="https://unsplash.com/photos/a-table-topped-with-plates-of-food-on-top-of-a-table-IixvxcTHKHE"
          target="_blank"
          >Food</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1695030934462-748a3ed22c1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60"
          alt="Food"
        />
        <a
          href="https://unsplash.com/photos/a-table-topped-with-plates-of-food-on-top-of-a-table-IixvxcTHKHE"
          target="_blank"
          >Food</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="./index.js"></script>
  </body>
</html>
